<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Immutable Playground" />
  <meta charset="UTF-8">
  <title>Spreadsheet</title>
  <link rel="stylesheet" href="./app.style.css"/>
</head>
<body>
<div class="spreadsheet__container">
  <div class="spreadsheet__header">
    <div class="spreadsheet__title">
      untitled spreadsheet
    </div>
    <div class="spreadsheet__edit-options">
      <div class="spreadsheet__menu-bar">
        menu-bar
      </div>
      <div class="spreadsheet__tool-bar">
        toolbar
      </div>
      <div class="spreadsheet__formula-bar">
        formulabar
      </div>
    </div>
  </div>
  <div class="spreadsheet__editor">
    <div class="spreadsheet__grid-container">
      editor
    </div>
    <div class="spreadsheet__sheets-container">
      footer
    </div>
  </div>
</div>
</body>
</html>
