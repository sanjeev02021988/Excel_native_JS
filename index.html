<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Immutable Playground" />
  <meta charset="UTF-8">
  <title>Spreadsheet</title>
  <link rel="stylesheet" href="./app.style.css" />
  <link rel="stylesheet" href="./ActionMenu.style.css" />
  <link rel="stylesheet" href="./Grid.style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="spreadsheet__container">
  <div class="spreadsheet__header">
    <div class="spreasheet__main-menu-bar">
      <div>
        <img src="./Pinchi.png"/>
      </div>
      <div>
        <div class="spreadsheet__title"><input type="text" value="Spreadsheet Title"/></div>
        <div class="spreadsheet__menu-bar">
          <div>
            File
          </div>
          <div>
            Edit
          </div>
        </div>
      </div>
    </div>
    <div class="spreadsheet__edit-options">
      <div class="spreadsheet__tool-bar">
        <div class="spreadsheet__tool-bar-group">
          <i class="material-icons">print</i>
          <i class="material-icons">undo</i>
          <i class="material-icons">redo</i>
        </div>
        <div class="spreadsheet__tool-bar-group">
          <i class="material-icons">format_align_left</i>
          <i class="material-icons">format_align_center</i>
          <i class="material-icons">format_align_right</i>
        </div>
        <div class="spreadsheet__tool-bar-group">
          <i class="material-icons">vertical_align_top</i>
          <i class="material-icons">vertical_align_center</i>
          <i class="material-icons">vertical_align_bottom</i>
        </div>
        <div class="spreadsheet__tool-bar-group">
          <i class="material-icons">format_bold</i>
          <i class="material-icons">format_italic</i>
        </div>
      </div>
      <div class="spreadsheet__formula-bar">
        <label for="formula"><i>fx</i></label> <label>|</label> <input id="formula" type="text" />
      </div>
    </div>
  </div>
  <div class="spreadsheet__editor">
    <div class="spreadsheet__grid-container">
      <div class="grid__container">
        <div class="grid__row-index-ctr">
        </div>
        <div class="grid__col-index-ctr-content">
          <div class="grid__header">
            <div class="grid__row">
            </div>
          </div>
          <div class="grid__content">
          </div>
        </div>
      </div>
    </div>
    <div class="spreadsheet__sheets-container">
      <div class="spreadsheet-add-sheet-btn">
        <i class="material-icons">add</i>
      </div>
      <div class="spreadsheet__sheet-list">
        <div class="active">
          <input type="text" value="sheet1"/>
        </div>
        <div>
          <input type="text" value="sheet2"/>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="action-menu-ctr">
  <div class="menu-items">
  </div>
</div>
<script src="./ActionMenu.js"></script>
<script src="./Grid.js"></script>
</body>
</html>
